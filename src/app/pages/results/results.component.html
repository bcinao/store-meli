<div class="container mx-auto">
  <app-breadcrumb [data]="result.categories"></app-breadcrumb>
  <ul class="px-3">
    <ng-container *ngFor="let item of result.items">
      <li class="flex py-5" *ngIf="item">
        <a [routerLink]="['/items', item.id]">
          <img [src]="item.picture" [alt]="item.title" />
        </a>
        <div class="flex justify-between px-3 w-full">
          <div class="flex flex-col w-2/3">
            <span class="text-xl pb-2 flex items-center">
              {{
                item.price.amount | currency: 'ARS':'$ ':'0.0-2':'es-AR'
              }}
              <span class="free_shipping ml-2" title="EnvÃ­o gratis" *ngIf="item.free_shipping"></span>
            </span>
            <h1>
              <a [routerLink]="['/items', item.id]">{{ item.title }}</a>
            </h1>
          </div>
          <span class="pt-5 w-1/3 text-center">{{ item.condition | conditions }}</span>
        </div>
      </li>
    </ng-container>
  </ul>
</div>
